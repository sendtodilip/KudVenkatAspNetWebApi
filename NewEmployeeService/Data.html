<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">

        <div class="well">
            <input type="button" id="btnLoadEmployees" class="btn  btn-success" value="Load Employees" />
            <span id="spanUsername" class="text-muted"></span>
            <input type="button" id="btnLogOff" class="btn  btn-success pull-right" value="Log Off" />

        </div>
        <div class="well hidden" id="divData">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>

        <div class="modal fade" tabindex="-1" id="errorModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Please close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                    </div>
                </div>
            </div>

        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="lnkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>

        <script src="Scripts/jquery-3.3.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                $('#spanUsername').text('Hello ' + sessionStorage.getItem('userName'));

                $('#lnkClose').click(function () {
                    $('#divError').hide('fade');
                });

                if (sessionStorage.getItem('accessToken') == null) {
                    window.location.href = "Login.html";
                }

                $("#btnLogOff").click(function () {
                    sessionStorage.removeItem('accessToken');
                    //localStorage.removeItem('accessToken');
                    window.location.href = 'Login.html';
                });

                $('#errorModal').on('hidden.bs.modal', function () {
                    window.location.href = 'Login.html';
                });

                $('#btnLoadEmployees').click(function () {
                    $.ajax({
                        url: '/api/employees',
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                        },
                        success: function (data) {
                            $('#spanUsername').text('Hello ' + sessionStorage.getItem('userName'));
                            $('#divData').removeClass('hidden');
                            $('#tblBody').empty();
                            $.each(data, function (index, value) {
                                var row = $('<tr><td>' + value.ID + '</td><td>'
                                    + value.FirstName + '</td><td>'
                                    + value.LastName + '</td><td>'
                                    + value.Gender + '</td><td>'
                                    + value.Salary + '</td></tr>');
                                $("#tblData").append(row);
                            });
                        },
                        error: function (jqXHR) {
                            if (jqXHR.status == 401) {
                                $("#errorModal").modal('show');
                            }
                            else {
                                $('#divErrorText').text(jqXHR.responseText);
                                $('#divError').show('fade');
                            }
                        }
                    });
                });
            });
        </script>
    </div>
</body>
</html>
